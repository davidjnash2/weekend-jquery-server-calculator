    <title>FUN WITH NUMBERS!</title>

<body>
    <h1>LET'S DO NUMBERS!</h1>
    <form id="calculator-inputs">
        <input 
        id="first-number"
        class="number-input"
        placeholder="First Number"
        type="number"
        required
        autocomplete="off"
        >
        <button class="operator-button" value="+" id="sum">+</button>
        <button class="operator-button" value="-" id="subtract">-</button>
        <button class="operator-button" value="*" id="multiply">x</button>
        <button class="operator-button" value="/" id="divide">/</button>
        <input 
        id="second-number"
        class="number-input"
        placeholder="Second Number"
        type="number"
        required
        autocomplete="off"
        >
        <button class="result-button" value="+" id="answer-button">=</button>
        <button class="clear-button"  id="clear-inputs-button">C</button>
        <p>And the answer is...<span id="answer-output">Answer!</span></p>
    </form>
