<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.0.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>FUN WITH NUMBERS!</title>
</head>
<body>
    <h1>LET'S DO NUMBERS!</h1>
    <form id="calculator">
        <input 
        id="first-number"
        placeholder="First Number"
        type="number"
        required
        autocomplete="off"
        >
        <button class="operator-button" type="button" id="'+'" >+</button>
        <button class="operator-button" type="button" id="-" >-</button>
        <button class="operator-button" type="button" id="*" >x</button>
        <button class="operator-button" type="button" id="/" >/</button>
        <input 
        id="second-number"
        placeholder="Second Number"
        type="number"
        required
        autocomplete="off"
        >
        <button class="submit" id="submit-button">=</button>    
    </form>
    <button class="clear"  id="clear-inputs-button">C</button>
    <p>And the answer is...<span id="answer-output">Answer!</span></p>
    
    <div id="calculation-history">
        <h2>Calculation History</h2>
        <ul id="interaction-log"></ul>
    </div>
    
</body>
</html>
