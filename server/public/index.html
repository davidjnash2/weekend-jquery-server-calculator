<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.0.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>FUN WITH NUMBERS!</title>
</head>
<body>
    <h1>LET'S DO NUMBERS!</h1>
    <form id="calculator">
        <table id="calculator-table">
            <thead>
                <tr>
                    <th class="calculator-button" ><button id="clear">C</button></th>
                </tr>
                <tr>
                    <th class="calculator-button"><button id="all-clear">AC</button></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="calculator-button"><button id="seven">7</button></td>
                    <td class="calculator-button"><button id="eight">8</button></td>
                    <td class="calculator-button"><button id="nine">9</button></td>
                    <td class="calculator-button"><button id="plus">+</button></td>  
                </tr>
                <tr>
                    <td class="calculator-button"><button id="four">4</button></td>
                    <td class="calculator-button"><button id="five">5</button></td>
                    <td class="calculator-button"><button id="six">6</button></td>
                    <td class="calculator-button"><button id="minus">-</td> 
                </tr>
                <tr>
                    <td class="calculator-button"><button id="one">1</button></td>
                    <td class="calculator-button"><button id="two">2</button></td>
                    <td class="calculator-button"><button id="three">3</button></td>
                    <td class="calculator-button"><button id="multiply">X</button></td>
                </tr>
                <tr>
                    <td class="calculator-button"><button id="zero">0</button></td>
                    <td class="calculator-button"><button id="equals">=</button></td>
                    <td class="calculator-button"><button id="divide">/</button></td>
                </tr>  
            </tbody>
        </table>
    </form>

    
</body>
</html>
